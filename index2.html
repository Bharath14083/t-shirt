<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirts login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index2.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <form>
            <h3 class="title" style="text-align: center;"><strong>T-shirts Sign-up</strong></h3>
            <label class="input-details">
                <h6>email:</h6>
                <input type="email" placeholder="enter email" class="pDetails"/>
            </label>
            <label class="input-details">
                <h6>first name:</h6>
                <input type="text" placeholder="enter firstName" class="pDetails"/>
            </label>
            <label class="input-details">
                <h6>second name:</h6>
                <input type="text" placeholder="enter secondName" class="pDetails"/>
            </label>
            <label class="input-details">
                <h6>password:</h6>
                <input type="password" placeholder="password" class="pDetails"/>
            </label>
            <div class="dDetails">
                <h6>Date of Birth:</h6>
                <input type="date"/>
            </div>
            <div class="dDetails">
                Gender:
                <label for="Gender">
                    <input type="radio" name="gender"/> Male
                    <input type="radio" name="gender"/> Female
                </label>
            </div>
            <div class="dDetails">
                <h6>Superhero:</h6>
                <input type="checkbox"/> Ironman
                <input type="checkbox"/> Spiderman
                <input type="checkbox"/> Hulk
                <input type="checkbox"/> Captain America
            </div>
            <div class="dDetails">
                <h6>Size:</h6>
                <label for="size">
                    <input type="checkbox" name="size"/> XS
                    <input type="checkbox" name="size"/> S
                    <input type="checkbox" name="size"/> M
                    <input type="checkbox" name="size"/> L
                    <input type="checkbox" name="size"/> XL
                    <input type="checkbox" name="size"/> XXL
                </label>
            </div>
            <div class="dDetails">
                Contact Details:
                <input type="number" placeholder="Contact No"/>
            </div>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
</body>
</html>
